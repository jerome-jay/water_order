---
- hosts: "localhost"
  tasks:
  - name: "Build ECS Infra"
    cloudformation:
      stack_name: "ECS"
      state: "present"
      region: "ap-southeast-2"
      disable_rollback: true
      template: "Infrastructure_cfn.yml"

  - name: "Build ECS Service"
    cloudformation:
      stack_name: "waterorder-service"
      state: "present"
      region: "ap-southeast-2"
      disable_rollback: true
      template: "Service_cfn.yml"


